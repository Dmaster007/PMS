<div class="">
  <h2 class="mt-20 text-3xl font-bold text-center text-gray-800 mb-6">Board</h2>
  <h2 *ngIf="ProjectService.seletedProject!==null" class="mt-10 text-2xl font-bold text-center text-gray-800 mb-6">Project : {{ProjectService.seletedProject.title}}</h2>
<div class="flex justify-between space-x-4 p-4 mt-14 mx-20">

  
    <div
      class="w-1/3 bg-gray-100 p-6 rounded-lg shadow-lg"
      (dragover)="onDragOver($event)"
      (drop)="onDragEnd($event, 'todo')"
    >
      <h3 class="text-xl font-bold mb-6 text-center text-gray-700">To Do</h3>
      <div
        class="bg-white p-4 mb-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300"
        *ngFor="let item of todoItems"
        [ngClass]="{ 'opacity-50': draggingItem === item }"
        draggable="true"
        (dragstart)="onDragStart($event, item)"
      >
      <div>
        <h4>
        Title : {{ item.title }}
        </h4>
        <p> Description :{{item.content}}</p>
      </div>
      
      </div>
    </div>
    <div
      class="w-1/3 bg-gray-100 p-6 rounded-lg shadow-lg"
      (dragover)="onDragOver($event)"
      (drop)="onDragEnd($event, 'inProgress')"
    >
      <h3 class="text-xl font-bold mb-6 text-center text-gray-700">In Progress</h3>
      <div
        class="bg-white p-4 mb-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300"
        *ngFor="let item of inProgressItems"
        [ngClass]="{ 'opacity-50': draggingItem === item }"
        draggable="true"
        (dragstart)="onDragStart($event, item)"
      >
      <div>
        <h4>
        Title : {{ item.title }}
        </h4>
        <p>{{item.content}}</p>
      </div>
      </div>
    </div>
    <div
      class="w-1/3 bg-gray-100 p-6 rounded-lg shadow-lg"
      (dragover)="onDragOver($event)"
      (drop)="onDragEnd($event, 'done')"
    >
      <h3 class="text-xl font-bold mb-6 text-center text-gray-700">Done</h3>
      <div
        class="bg-white p-4 mb-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300"
        *ngFor="let item of doneItems"
        [ngClass]="{ 'opacity-50': draggingItem === item }"
        draggable="true"
        (dragstart)="onDragStart($event, item)"
      >
      <div>
        <h4>
        Title : {{ item.title }}
        </h4>
        <p>{{item.content}}</p>
      </div>
      </div>
    </div>
  </div>
</div>
