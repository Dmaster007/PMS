<mat-dialog-content class="bg-slate-100 p-4 rounded-md shadow-lg w-96">
  <h2 mat-dialog-title class="text-2xl font-bold mb-4 text-gray-700">
    <span class="text-gray-700">{{data.action}} Issue</span>
    <button mat-icon-button mat-dialog-close class="ml-36 text-gray-600">
      <mat-icon aria-label="Close dialog">close</mat-icon>
    </button>
  </h2>
  <form [formGroup]="issueForm" (ngSubmit)="submit($event)" class="space-y-4">
    <div class="form-group">
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input id="title" type="text" formControlName="title" class="text-gray-500 mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
    </div>
    
    <div class="form-group">
      <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
      <textarea id="content" formControlName="content" class="text-gray-500 mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required></textarea>
    </div>
    
    <div class="form-group">
      <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
      <select id="category" formControlName="category" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-500 " required>
        <option class="text-gray-500" *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
      <select id="priority" formControlName="priority" class="text-gray-500 mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        <option class="text-gray-500" *ngFor="let priority of priorities" [value]="priority">{{ priority }}</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="progress" class="block text-sm font-medium text-gray-700">Progress</label>
      <select id="progress" formControlName="progress" class="text-gray-500 mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        <option class="text-gray-500" *ngFor="let progress of progressOptions" [value]="progress">{{ progress }}%</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
      <input id="startDate" type="date" formControlName="startDate" class="text-gray-500 mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
    </div>
    
    <div class="form-group">
      <label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date</label>
      <input id="dueDate" type="date" formControlName="dueDate" class="text-gray-500 mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
    </div>
    
    <div class="form-group">
      <label for="assigneeSearch" class="block text-sm font-medium text-gray-700">Assignee</label>
      <input id="assigneeSearch" type="text" formControlName="assigneeSearch" class="text-gray-700 mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      <select id="assignee" formControlName="assignee" class="text-gray-500 mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        <option class="text-gray-500" *ngFor="let user of filteredUsers" [value]="user.id"><span>{{ user.name }} : {{user.email}}</span></option>
      </select>
    </div>
    <div class="form-group" *ngIf="projects.seletedProject === null">
      <label for="projectSearch" class="block text-sm font-medium text-gray-700">Project</label>
      <input id="projectSearch" type="text" formControlName="projectSearch" class="text-gray-700 mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Search projects">
      <select id="project" formControlName="project" class="text-gray-500 mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        <option class="text-gray-500" *ngFor="let project of filteredProjects" [value]="project.id">{{ project.title }}</option>
      </select>
    </div>
    
    
    <div class="form-actions flex justify-end space-x-2">
      <button type="button" (click)="onNoClick()" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Cancel</button>
      <button type="submit" [disabled]="issueForm.invalid" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Save</button>
    </div>
  </form>
</mat-dialog-content>
