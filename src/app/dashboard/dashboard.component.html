<div class="flex flex-col items-center justify-center min-h-screen mt-20 bg-gray-100">
  <div class="w-full max-w-3xl p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">User Issues</h2>
    <div class="overflow-x-auto mb-6">
      <table class="min-w-full bg-white rounded-lg shadow-md">
        <thead>
          <tr>
            <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-600 uppercase">Name</th>
            <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-600 uppercase">Email</th>
            <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-600 uppercase">Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of issues.mappedIssues | keyvalue" (click)="redirect(entry)" class="hover:bg-gray-100 cursor-pointer">
            <td class="px-6 py-4 border-b border-gray-300">
              <div class="font-bold text-gray-800">{{ entry.value.assignee.name }}</div>
            </td>
            <td class="px-6 py-4 border-b border-gray-300">
              <div class="text-sm text-gray-800">{{ entry.key }}</div>
            </td>
            <td class="px-6 py-4 border-b border-gray-300">
              <div class="text-sm text-gray-800">{{ entry.value.currentValue }}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="w-full max-w-3xl p-6 bg-white rounded-lg shadow-md mt-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Projects</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-lg shadow-md">
        <thead>
          <tr>
            <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-600 uppercase">Title</th>
            <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-600 uppercase">Lead</th>
            <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-600 uppercase">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects.projects" class="hover:bg-gray-100 cursor-pointer" (click)="redirectProjects(project)">
            <td class="px-6 py-4 border-b border-gray-300">
              <div class="font-bold text-gray-800">{{ project.title }}</div>
            </td>
            <td class="px-6 py-4 border-b border-gray-300">
              <div class="text-sm text-gray-800">{{ project.lead.name }}</div>
            </td>
            <td class="px-6 py-4 border-b border-gray-300">
              <div class="text-sm text-gray-800">{{ project.desc }}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
